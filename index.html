<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" href="/style.css" />
</head>



<body>
    <div id="title">
        <h1>Tic - Tac - Toe</h1>
    </div>

    <div id="playerInput">
        <input id="playerOneInput" placeholder="Player's Name">
        <button id="submitPlayersButton">Submit Players</button>
        <input id="playerTwoInput" placeholder="Player's Name">
    </div>


    <div id="playerDisplay">
        <div>
            <h2 id="playerX">X</h2>
        </div>

        <div>
            <h2 id="resultsOfGame"></h2>
        </div>

        <div>
            <h2 id="playerO">O</h2>
        </div>
    </div>
    <table id="gameBoard">
        <tr id="topRow" value="1">
            <td id="row1col1"></td>
            <td id="row1col2"></td>
            <td id="row1col3"></td>
        </tr>
        <tr id="middleRow">
            <td id="row2col1"></td>
            <td id="row2col2"></td>
            <td id="row2col3"></td>
        </tr>
        <tr id="bottomRow">
            <td id="row3col1"></td>
            <td id="row3col2"></td>
            <td id="row3col3"></td>
        </tr>
    </table>

    <br>

    <button id="resetButton">Reset Game</button>

</body>


<footer>

</footer>
<script type="text/javascript" src="/app.js"></script>

</html>
